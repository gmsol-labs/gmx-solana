[package]
name = "gmsol-liquidity-provider"
version.workspace = true
edition.workspace = true
license-file.workspace = true
description.workspace = true
repository.workspace = true
documentation = "https://docs.rs/gmsol-liquidity-provider"
readme.workspace = true
keywords.workspace = true

[lib]
crate-type = ["cdylib", "lib"]
name = "gmsol_liquidity_provider"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
anchor-debug = ["anchor-lang/anchor-debug"]
debug = []
debug-msg = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]
mock = []
multi-store = []
devnet = []
test-only = []
migration = []

[dependencies]
anchor-lang = { workspace = true }
anchor-spl = { workspace = true, features = ["token", "token_2022"] }
gmsol-programs = { workspace = true }
gmsol-model = { workspace = true, features = ["u128"] }
gmsol-utils = { workspace = true, features = ["security-txt"] }
